# sentinel节点端口号
port 26379

# sentinel monitor 被监控主节点名称 主节点IP 主节点端口 quorum
sentinel myid c2bb7c61b562899c1c1570a5568dbaa5a704b99f

# sentinel down-after-milliseconds 被监控主节点名称 毫秒数
sentinel deny-scripts-reconfig yes

# sentinel failover-timeout 被监控主节点名称 毫秒数
sentinel monitor mymaster 172.16.200.10 6379 2
sentinel down-after-milliseconds mymaster 10000
# Generated by CONFIG REWRITE
dir "/data"
sentinel auth-pass mymaster abc.com
sentinel config-epoch mymaster 2
sentinel leader-epoch mymaster 2
sentinel known-replica mymaster 172.16.200.11 6379
sentinel known-replica mymaster 172.16.200.9 6379
sentinel known-sentinel mymaster 172.16.200.12 26379 2ee6755b32cf35a96ef0eef527c36518f79141eb
sentinel known-sentinel mymaster 172.16.200.14 26379 3b61d0b27dff30e288af09f870e031614cf4bf31
sentinel current-epoch 2
