# sentinel节点端口号
port 26379

# sentinel monitor 被监控主节点名称 主节点IP 主节点端口 quorum
sentinel myid be4398d25a31faf34baf67fdfa8e3589e15c76c7
sentinel deny-scripts-reconfig yes

# sentinel down-after-milliseconds 被监控主节点名称 毫秒数
sentinel monitor mymaster 172.16.200.11 6379 1

# sentinel failover-timeout 被监控主节点名称 毫秒数
sentinel down-after-milliseconds mymaster 60000
# Generated by CONFIG REWRITE
dir "/data"
sentinel auth-pass mymaster abc.com
sentinel config-epoch mymaster 1
sentinel leader-epoch mymaster 1
sentinel known-replica mymaster 172.16.200.10 6379
sentinel current-epoch 1
