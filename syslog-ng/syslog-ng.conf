#############################################################################
# Default syslog-ng.conf file which collects all local logs into a
# single file called /var/log/messages.
#
@version: 3.5
@include "scl.conf"

options {
        flush_lines (0);
        time_reopen (10);
        log_fifo_size (1000);
        chain_hostnames (no);
        use_dns (no);
        use_fqdn (no);
        create_dirs (yes);
        keep_hostname (no);
        };

source s_internal { internal(); };
destination d_syslognglog { file("/data/logs/syslog-ng/syslog-ng.log"); };
log { source(s_internal); destination(d_syslognglog); };

